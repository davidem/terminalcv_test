    function progressBar(number) {
        var barLength = Math.round(number / 10);

        return barFilled + barBlank
    }

        let longestKeyLength = Math.max(...Object.keys(commands).map(key => key.length));

        let helpText = ""
        for (let key in commands) {
            if (commands.hasOwnProperty(key)) {
                helpText += ` ${padKey(key, longestKeyLength)}\t${commands[key]}\n`
            }
        }
        return helpText
    }

        var useLess = false;
        

        function echoArray(array) {
            if (useLess) {
                term.less(array);
            } else {
                for (i = 0; i < array.length; i += 1) {
                    term.echo(array[i]);
                }
            }
        }
        
        function progress(percent, width) {
            var size = Math.round(width*percent/100);
            var left = '', taken = '', i;
            for (i=size; i--;) {
                taken += '=';
            }
            if (taken.length > 0) {
                taken = taken.replace(/=$/, '>');
            }
            for (i=width-size; i--;) {
                left += ' ';
            }
            return '[' + taken + left + '] ' + percent + '%';
        }

        function loading () {
            var i = 0, size = 30;
            prompt = term.get_prompt();
            string = progress(0, size);
            term.set_prompt(progress);
            animation = true;
            (function loop() {
                string = progress(i++, size);
                term.set_prompt(string);
                if (i < 100) {
                    timer = setTimeout(loop, 10);
                } else {
                    term.echo(progress(i, size) + ' [[b;green;]OK]').set_prompt(prompt);
                    animation = false
                }
            })();
        }

        commands = command.split(/[ ]+/);
        if (commands[0] == 'less') {
            useLess = true;
            commands.shift();
        } 
                    
        switch(commands[0]) {
            case 'whois':
                
                echoArray(whois);
                break;
            case 'social':
                
                echoArray(social());
                break;
            case 'work':
                
                echoArray(work);
                break;
            case 'education':
                
                echoArray(education);
                break;
            case 'skills':

                break;
            case 'softskills':
                
                echoArray(softSkills);
                break;
            case 'languages':
                
                echoArray(languages);
                break;
            case 'projects':
                
                echoArray(projects);
                break;
            case 'certifications':
                
                term.echo(certifications);
                break;
            case 'newcommand':
                
                echoArray(misc);
                break;
            case 'help':
            case '?':
                term.echo(help);
                break;
            case 'all':
                
                echoArray(all.flat(1));
                break;
            
            case 'startx':
                term.echo("loading ...");
                loading();
                setTimeout(function(){window.location = "https:\/\/www.davidmarkus.nl"}, 2000);
                break;
            
            case ':(){:|:&};:':
                term.echo("nice try");
                break;
            case 'source':
                
                term.echo(source);
                break;
            
            case 'exit':
                term.echo("terminating ... ")
                loading();
                setTimeout(function(){window.location = 'https:\/\/www.davidmarkus.nl'}, 2000);
                break;
            
            
            case 'version':
                term.echo("v0624");
                break;
            
            case '':
                break;
            default:
                term.echo("\nunknown command: " + command + "\n" +
                          "please type 'help' or '?' for a list of available commands\n");
